zone.youdbz.tooltip= <b>La tua 'Delayed Buffer Zone (DBZ)'</b><br>E' la zona che contiene le abilità ritardate, controllate da te,<br>che verranno attivate come trigger più avanti nella partita.<br>Quando triggerano, queste abilita vanno nella tua TBZ.
zone.opponentdbz.tooltip= <b>La 'Delayed Buffer Zone (DBZ)' dell'avvesario</b><br>E' la zona che contiene le abilità ritardate, controllate dal tuo avversario,<br>che verranno attivate come trigger più avanti nella partita.<br>Quando triggerano, queste abilita vanno nella TBZ del tuo avversario.

